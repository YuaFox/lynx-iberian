name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      
    - name: Docker build
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}:$(date +%Y.%m)
    - name: Docker push
      run: docker push ${{secrets.DOCKER_USER}}:$(date +%Y.%m)
      
      
